<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Show Message</title>
</head>
<body>
<a href="/">Show All Messages</a><br />
<a href="/add">New Message</a>

    Title:
    <span th:text="${message.title}"></span> <br/>
    Content:
    <!--possibly change span to p-->
    <span th:text="${message.content}"></span><br/>
    Date Posted:
    <span th:text="${message.postedDate}"></span> <br/>
    Posted By:
    <span th:text="${message.postedBy}"></span> <br/>

<a th:href="@{/delete/{id}(id=${message.id})}">Delete Message</a>

</body>
</html>
